<div class="grid-container">

	<div class="item1" style="width: 321.391px; height: 158px;">
		<div class="tile-header" id="humidityChart">
			<h3 class="tileHeading">Humidity</h3>
			<img id="humidityErrorImage" src="../finalDashboard/img/error.png">
		</div>
		<div class="tile-content" id="humidityBackGroundImage">
			<div class="center" id='chartHolder'>
				<meter id="myHumidityMeter" class="center meterabsolute" value="0" min="0" max="100">21%</meter>
			</div>
			<span>
				<p id="humidityAveragevalue" class="font textabsolute" class="center" align="right">12</p>
			</span>
			<div>
				<span>
					<img id="foggNozzleStatus" src="img/fognozzle2-on.png">
				</span>	
			</div>	
		</div>
	</div>

	<div class="item2" style="width: 320.797px; height: 158px;">
		<div class="tile-header" id="temperatureChart">
			<h3 class="tileHeading">Temperature</h3>
			<img id="temperatureErrorImage" src="../finalDashboard/img/error.png">
		</div>
		<div class="tile-content" id="temperatureBackGroundImage">
			<div>		
				<canvas id ="temperatureGauge"></canvas>
			</div>
			<span>
				<p id="temperatureText" class="font textabsolute moveUP" class="center" align="right"></p>
			</span>
		</div>
	</div>

		<div class="tile-header" id="smvChart">

		</div>
		<div class="tile-content pic" id="drySoil">
			<div class="center" id='chartHolder'>
				<meter id="myVegSmMeter" class="center meterabsolute" value="0" min="0" max="100"></meter>
			</div>
			<span>
				<p id="vegAveragevalue" class="font textabsolute" class="center" align="right"></p>
			</span>
			<div>
				<span>
					<img id="pumpStatusOfVegs" src="img/drip-on.png">
				</span>	
			</div>
		</div>
		<input id="soilMoisture-lastModified" type="hidden" name="modified" value="2018-09-01T14:41:05+04:50">
		<input id="soilMoisture-timeout" type="hidden" name="timeout" value="">
	</div> 

	<div class="item4" style="width: 321.391px; height: 158px;">
		<div class="tile-header" id="smfChart">

			</div>

			<canvas class="chartPlace" id="" width="" height=""></canvas>

		</div>
	</div>
